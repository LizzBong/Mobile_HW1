        function getDist(p1, p2) { // 입력 인자 설정 필요
            // 여기에 스크립트를 작성하세요
            var dX = p1.x - p2.x;
            var dY = p1.y - p2.y;
            
            return Math.sqrt(dX * dX + dY * dY);
        }

        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요
            
            // 여기에 스크립트를 작성하세요
            // 단, 반드시 switch 문을 활용하세요
            var result = '';

            switch(oper) {
                case "+" :
                    result = num1 + num2;
                    break;
                 case "-" :
                    result = num1 - num2
                    break;
                case "*" :
                    result = num1 * num2
                    break;
                case "/" :
                    result = num1 / num2
                    break;
            }

            return parseInt(result)

        }
